<header class="header">    

    <section class="container">

        <svg 
            v-if="!isOpenSidebar"
            @click.prevent="openMenu()"
            class="mobile-menu" 
            xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24"
        >
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>

        <svg 
            v-if="isOpenSidebar"
            @click.prevent="closeMenu()"
            xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24"
        >
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>

        <div class="logo-and-menu">           

            <span class="logo">
                Logo
            </span>

            <nav class="menu">

                <ul class="menu-list">

                    <li class="menu-item">
                        <a href="#" @click.prevent="closeMenu()" class="menu-link">
                            features
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" @click.prevent="closeMenu()" class="menu-link">
                            use cases
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" @click.prevent="closeMenu()" class="menu-link">
                            pricing
                        </a>
                    </li>

                    <li class="menu-item mobile">
                        <a href="#" @click.prevent="closeMenu()" class="menu-link">
                            login
                        </a>
                    </li>

                    <li class="menu-item mobile">
                        <a href="#" @click.prevent="closeMenu()" class="menu-link">
                            start free
                        </a>
                    </li>

                </ul>

            </nav>

        </div>

        <div class="auth-buttons">

            <button class="login-btn">
                log in
            </button>

            <button class="standart-btn start-btn">
                start FREE
            </button>
        </div>

    </section>

</header>
